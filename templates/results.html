<html>
<link rel="stylesheet" href="/static/styles/styles.css">
<div class="header">
    <a href= "/">ParaNews</a>
</div>
<body>
    {% for item in usrSearch %}
    <div class = "result">
        <h2> {{item[0]}}</h2>
            <ul>
                <!-- <li><p> {{item[1]}}</p></li> -->
                <li><p><a href = {{item[1]}} >Link</a></p></li>
                <li><p>{{item[2]}}</p></li>
                <li><p>Rating: 
                    {% if item[3] > 4 %}
                    <font color="green">{{item[3]}}</font></p></li>
                    {% elif item[3] < 0 %}
                    <font color="red">{{item[3]}}</font></p></li>
                    {% else %}
                    {{item[3]}}</font></p></li>
                    {% endif %}
                <li><form action="/vote" method = 'POST'>
                    <input type="submit" name="Submit_Button" value = "Upvote" />
                </form></li>
                <li><form action="/vote">
                    <input type="submit" name="Submit_Button" value = "Downvote" />
                </form></li>
            </ul>
    </div>
    {% endfor %}

<div class = "result">
<form action="/search">
    <input type="submit" value = "Search" />
</form>
</div>
</body>
</html>
